<head>
  <title>C4</title>
</head>

<body>
  <h1>C4</h1>
  <button class='addwidget'>Add widget</button>
  main div



  {{#each widgets}}
    {{> widget}}
  {{/each}}

</body>

<template name="widget">
    <div class="widgetContainer" id="widgetContainer_{{url}}">
    <hr>
    jsbin template {{url}} {{rand}}
<a class="jsbin jsbin-embed jsbin-embed-dyn" id="thisid" href="http://localhost/jsbin/{{url}}/latest/edit?html,js,output">JS Bin....{{url}}</a>
<li class="ion-ios-trash-outline delete" id="delete_{{url}}" data-pack="ios" data-tags="delete, remove, dispose, waste, basket, dump, kill" style="display: inline-block;"></li>

<script src="http://localhost/jsbin/js/embed.js"></script>

</div>
</template>
