<head>
  <title>C4</title>
</head>

<body>
  <div class="main container">
    <div class="header container">
      <div class="container-item">
        <h1>C4</h1>
      </div>
      <div class="container-item" align="center">
        <h2>Page for {{pageurl}}</h2>
      </div>       
      <div class="container-item" align="center">
        <li class="headericon addwidget ion-plus-circled" data-pack="ios" data-tags="add, include, new, +" alt="add widget" style="display: inline-block;"></li><br>add
      </div>
      <div class="container-item" align="center">       
        <li class="headericon test ion-pizza" data-pack="default" data-tags="" alt="random testing button" style="display: inline-block;"></li><BR>test
      </div>
      <div class="container-item" align="center">       
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <li class="headericon new_from_template ion-paper-airplane" data-pack="default" data-tags="" alt="random testing button" style="display: inline-block;"></li>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            {{#each widgetTemplates}}
              <li><a href="#" class="copy_from_template {{url}}" target="{{url}}" type="data">{{url}}</a></li>
            {{/each}}
          </ul>

      </div>
    </div><BR>
    <div class="widgets container">
      {{#each widgets}}
        {{> widget }}
      {{/each}}
    </div>
  </div>
</body>

<template name="widget">
  <div class="widgetContainer container-item" id="widgetContainer_{{url}}">
    <div class="widgetHeader">
      <div class="container-item">
      Widget: {{url}}/{{pageurl}} : {{pageid}}
      </div>
      <div class="container-item widgetmenu">
        <li class="widgeticon ion-ios-trash-outline delete" id="delete_{{url}}" data-pack="ios" data-tags="delete, remove, dispose, waste, basket, dump, kill" style="display: inline-block;"></li>
      </div>
      <div class="container-item widgetmenu unlock" style="display:none">
        <li class="widgeticon ion-unlocked edit" id="unlock_{{url}}" data-pack="default" data-tags="" style="display: inline-block;"></li>
      </div>
      <div class="container-item widgetmenu lock">
        <li class="widgeticon ion-locked display" id="lock_{{url}}" data-pack="default" data-tags="" style="display: inline-block;"></li>
      </div>
      <div class="container-item widgetmenu test" align="center">       
        <li class="widgeticon test ion-pizza" data-pack="default" data-tags="" alt="random testing button" style="display: inline-block;"></li>
      </div>
      <div class="container-item widgetmenu save_template" align="center">       
        <li class="widgeticon save_template ion-paper-airplane       {{#if isTemplate}}
isWidget{{/if}}" data-pack="default" data-tags="" alt="save as a reusable template" style="display: inline-block;"></li>
      </div>
      <div class="container-item widgetmenu save" align="center">       
        <li class="widgeticon save ion-ios-upload " data-pack="default" data-tags="" alt="save widget" style="display: inline-block;"></li>
      </div>
      <div class="container-item widgetmenu" align="center">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Pull from
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            {{#each otherwidgets}}
              <li><a href="#" class="add_code {{url}}" target="{{url}}" type="data">{{url}} data</a></li>
              <li><a href="#" class="add_code {{url}}" target="{{url}}" type="html">{{url}} html</a></li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
    <div class="widgetBody">
      <a class="jsbin jsbin-embed jsbin-embed-dyn" id="jsbin_{{url}}" href="http://localhost/jsbin/{{url}}/latest/edit?output&pagetype={{pagetype}}&pageid={{pageid}}">JS Bin....{{url}}</a>
      <script src="http://localhost/jsbin/js/embed.js"></script>
    </div>
  </div>
</template>
