<template name="help">

<div class="modal fade" id="help_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Help</h4>
      </div>
      <div class="modal-body">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Welcome!        </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                Welcome to C5, the Collaborative Creative Commons Cultural Coding Clubhouse!
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTour">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTour" aria-expanded="false" aria-controls="collapseTour">
                  Try Some Tours of C5's Features
                </a>
              </h4>
            </div>
            <div id="collapseTour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTour">
              <div class="panel-body"  data-dismiss="modal" >
                <ul>
                  <li class="clickForIntroTour  clickable">Take an Introductory Tour of C5</li>
                  {{#if currentUser}}
                  <li class="clickForLoggedInTour clickable">I've logged in, show me what I can do.</li>
                  {{else}}
                  <li ><i>Log in to access more in-depth tutorials</i></li>
                  {{/if}}
                </ul>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Glossary
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <b>Page ID:</b> the id of the page<BR>
                <b>Page Type:</b> the type of the page<BR>
                <b>Page URL:</b> the full path of the page<BR>
                <b>Widget:</b> etc<BR>
                <b>Widget:</b> etc<BR>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Things you can do
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
              <div class="panel-body">
                <ul>
                    <li>Make Widgets!</li>
                    <li>Copy them!</li>
                    <li>More Things!</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  About Us
                </a>
              </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
              <div class="panel-body">
                Who we are.
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFive">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    What's with all the GIFs?
                </a>
              </h4>
            </div>
            <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
              <div class="panel-body">
                I thought it would be cute to include random animated GIFs (Pronounced "JIFTz") all over the place. Basically it's a gif pulled from Giphy's "Random GIF" search feature, using a term somewhat related to whatever's going on. So, if sometimes they seem a bit "inappropriate," please blame the internet, not me.
                <BR>
                <br>
                Click on the image and it will go away.
              </div>
            </div>
          </div>

          <div class="help_gif_div" style="text-align: center">
            <BR>
            <img class="help_gif giphy" src="/giphy_proxy/help" width="200" />
          </div>  

        </div>


      </div>
      <div class="modal-footer">
        <a href="#" data-dismiss="modal" class="btn">Close</a>
      </div>
    </div>
  </div>
</div>
</template>
