function addJsBin(jsbin_id){
  var jsbin_url = "http://localhost/jsbin/"+jsbin_id+"/latest/edit?html,js,share";
  var newbin = $('<a class="jsbin jsbin-embed jsbin-embed-dyn" id="thisid" href="'+jsbin_url+'">JS Bin....</a>');
  $("#bins").append(newbin);
}
